<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repeating Image Transition Effect</title>
  <link rel="stylesheet" href="css/repeating-image-transition.css">
</head>
<body class="loading">
  <main>
    <h1>Repeating Image Transition</h1>
    
    <div class="grid">
      <!-- Grid items - Each item has a data-* attribute to customize the animation -->
      <figure class="grid__item" 
              data-steps="6" 
              data-rotation-range="0" 
              data-step-interval="0.05">
        <div class="grid__item-image" style="background-image: url('https://picsum.photos/id/237/800/1000');"></div>
        <figcaption class="grid__item-caption">
          <h3>Image One</h3>
          <p>Transition with 6 steps and no rotation.</p>
        </figcaption>
      </figure>

      <figure class="grid__item" 
              data-steps="8" 
              data-rotation-range="5" 
              data-step-interval="0.06"
              data-clip-path-direction="left-right">
        <div class="grid__item-image" style="background-image: url('https://picsum.photos/id/238/800/1000');"></div>
        <figcaption class="grid__item-caption">
          <h3>Image Two</h3>
          <p>Horizontal transition with slight rotation.</p>
        </figcaption>
      </figure>

      <figure class="grid__item" 
              data-steps="10" 
              data-path-motion="sine" 
              data-sine-amplitude="100"
              data-clip-path-direction="bottom-top">
        <div class="grid__item-image" style="background-image: url('https://picsum.photos/id/239/800/1000');"></div>
        <figcaption class="grid__item-caption">
          <h3>Image Three</h3>
          <p>Sine wave path motion with higher step count.</p>
        </figcaption>
      </figure>

      <figure class="grid__item" 
              data-steps="4" 
              data-mover-blend-mode="hard-light"
              data-clip-path-direction="right-left">
        <div class="grid__item-image" style="background-image: url('https://picsum.photos/id/240/800/1000');"></div>
        <figcaption class="grid__item-caption">
          <h3>Image Four</h3>
          <p>Fewer steps with blend mode for unique effect.</p>
        </figcaption>
      </figure>
    </div>

    <!-- Panel that shows expanded content -->
    <figure class="panel" role="dialog" aria-modal="true">
      <div class="panel__img"></div>
      <figcaption class="panel__content">
        <h3></h3>
        <p></p>
        <button type="button" class="panel__close">Close</button>
      </figcaption>
    </figure>
  </main>

  <!-- Required libraries -->
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script src="js/gsap.min.js"></script>
  <script src="js/lenis.min.js"></script>
  <script src="js/smoothscroll.js"></script>
  <script src="js/utils.js" type="module"></script>
  <script src="js/repeating-image-transition.js" type="module"></script>
</body>
</html>
